<!DOCTYPE HTML PUBLIC
                 "-//W3C//DTD HTML 4.01 Transitional//EN"
                 "http://www.w3.org/TR/html401/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Send an Announcement Form</title>
</head>
<body>

<script src="nicEdit.js" type="text/javascript"></script>
<script type="text/javascript">
bkLib.onDomLoaded(function() {
	new nicEditor().panelInstance('area1');
	new nicEditor({fullPanel : true}).panelInstance('area2');
	new nicEditor({iconsPath : 'nicEditorIcons.gif'}).panelInstance('area3');
	new nicEditor({buttonList : ['fontSize','bold','italic','underline','strikeThrough','subscript','superscript','html','image']}).panelInstance('area4');
	new nicEditor({maxHeight : 100}).panelInstance('area5');
});
</script>

<h1>Send an Announcement Form</h1>
<form method="POST" action="twoitems.php">
<table>
<tr>
  <td>First name:</td>
  <td><input type="text" name="authorfn" size=50></td>
</tr>
<tr>
  <td>Last Name:</td>
  <td><input type="text" name="authorln" size=50></td>
</tr>
<tr>
   <td>Sample format to use for subject:</td>	
   <td>CFMRI E-Update: xxxxxxxxxxxxx</td>
</tr>
<tr>
  <td>Main Subject:</td>
  <td><input type="text" name="esubject" size=150 value="CFMRI E-Update:"></td>
</tr>
<tr>
  <td>Which List:</td>
  <td><input type="checkbox" name="sendboth" value="G">General <input type="checkbox" name="send3T" value="3T">3T 
  <input type="checkbox" name="send7T" value="7T">7T </td>
</tr>

<tr>
  <td>Topic 1:</td>
  <td><input type="text" name="topic1" size=150></td>
</tr>
<tr>
  <td>Post/tips:</td>
  <td><input type="checkbox" name="post1" value="Yes"> Post <input type="checkbox" name="tips1" value="Yes">tips </td>
</tr>
<tr>
  <td>Message:</td>
  <td><textarea name="emessage1" cols="80" rows="10" id="area1"></textarea></td>
</tr>

<tr>
  <td>Topic 2:</td>
  <td><input type="text" name="topic2" size=150></td>
</tr>
<tr>
  <td>Post/tips:</td>
  <td><input type="checkbox" name="post2" value="Yes">Post  <input type="checkbox" name="tips2" value="Yes">tips </td>
</tr>
<tr>
  <td>Message:</td>
  <td><textarea name="emessage2" cols="80" rows="10" id="area1"></textarea></td>
</tr>
</table>
<br><input type="submit">
</form>
</body>
</html>
