<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Send an Announcement Form</title>
</head>
<body>
<h1>Send an Announcement Form</h1>
<form method="POST" action="testdb.php">
<table>
<tr>
  <td>First name:</td>
  <td><input type="text" name="authorfn" size=50></td>
</tr>
<tr>
  <td>Last Name:</td>
  <td><input type="text" name="authorln" size=50></td>
</tr>
<tr>
  <td>Post:</td>
  <td><input type="checkbox" name="post" value="Yes"></td>
</tr>
<tr>
  <td>Which List:</td>
  <td><input type="checkbox" name="send3T" value="3T">3T 
  <input type="checkbox" name="send7T" value="7T">7T </td>
</tr>
<tr>
  <td>Subject:</td>
  <td><input type="text" name="esubject" size=150></td>
</tr>
<tr>
  <td>Message:</td>
  <td><textarea name="emessage" cols="40" rows="5" ></textarea></td>
</tr>

</table>
<br><input type="submit">
</form>
</body>
</html>
